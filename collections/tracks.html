<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link rel="shortcut icon" type="imagex/png" href="./images/spotify-icon.svg">

    <link rel="stylesheet" href="style.css">
    <title>Spotify - Web Player: Music for everyone</title>
</head>

<body>

    <div class="Block">
        <header>
            <div>
                <a href="/"><img src="../images/pageIcons/spotifyIcon.svg" alt="icon"></a>
            </div>
            <div class="search-blocks">
                <a href="/"><img src="../images/pageIcons/home.svg" alt="icon"></a>
                <form role="search">
                    <div class="search">
                        <a href="/" class="search-icon"><img src="../images/pageIcons/search.svg" alt="icon"></a>
                        <input placeholder="What do you want to play?" class="searchbox" type="search" role="combobox">
                        <a href="/" class="browse-icon"><img src="../images/pageIcons/browse.svg" alt="icon"></a>
                    </div>
                </form>
            </div>

            <div>
                <span><a class="install-button" href="#"><img src="../images/pageIcons/install.svg"
                            alt="install App">Install App</a></span>
                <a href="/" class="whats-new"><img src="../images/pageIcons/news.svg" alt="What's New"></a>
                <figure>
                    <img src="../images/profileImages/images.jpeg" alt="Profile image">
                </figure>
            </div>



        </header>

        <main>
            <nav>
                <div class="library-section">

                        <button class="button-library"><span><img src="../images/pageIcons/library.svg"

                        <button class="plus-library"><img src="../images/pageIcons/plus.svg" alt="plus"></button>
                    </header>
                    <div class="scroll">
                        <div class="searchlibrary">
                            <a href="#"><img src="../images/pageIcons/search.svg" alt=""></a>
                            <div class="recents-button">

                            </div>
                        </div>
                    </div>
                    <ul>

                            <a href="/collections/tracks.html">

                                <div class="likedSongs">
                                    <span><strong>Liked Songs</strong></span>
                                    <span>Playlist . 65 songs</span>
                                </div>
                            </a>
                        </li>
                        <li>
                            <a href="#">
                                <img src="../images/playlist/funk.jpeg" alt="liked songs">
                                <div class="likedSongs">
                                    <span><strong>FUNK</strong></span>
                                    <span>Playlist . GATARALHO</span>
                                </div>
                            </a>
                        </li>
                        <li>
                            <a href="#">
                                <img src="../images/playlist/ROCK.jpeg" alt="liked songs">
                                <div class="likedSongs">
                                    <span><strong>R O C K</strong></span>
                                    <span>Playlist . GATARALHO</span>
                                </div>
                            </a>
                        </li>
                        <li>
                            <a href="#">
                                <img src="../images/playlist/damn.jpeg" alt="liked songs">
                                <div class="likedSongs">
                                    <span><strong>DANM' is the Evil!!ðŸ˜ˆ</strong></span>
                                    <span>Playlist . GATARALHO</span>
                                </div>
                            </a>
                        </li>
                        <li>
                            <a href="#">
                                <img src="../images/playlist/black Metal.jpeg" alt="liked songs">
                                <div class="likedSongs">
                                    <span><strong>Black Metal</strong></span>
                                    <span>Playlist . GATARALHO</span>
                                </div>
                            </a>
                        </li>
                    </ul>
                </div>
            </nav>

            <div class="mainSection">

                <header>
                    <img src="../images/supImages/liked.jpg" alt="liked">
    
                    <div class="title-liked">
                        <span>Playlist</span>
                        <h1>Liked Songs</h1>
                        <div class="card-name" >
                            <img class="profile-img" src="../images/profileImages/images.jpeg" alt="profile image">
                            <a href="#">GATARALHO</a>
                            <span>â€¢</span>
                            <span>6 songs</span>
                        </div>
                    </div>
                </header>

            </div>
        </main>


        <footer>
            <div class="play-section">
                <button class="return"><img src="../images/pageIcons/return.svg" alt=""></button>
                <button class="pause-button"><img src="../images/pageIcons/pause.svg" alt=""></button>
                <button class="going"> <img src="../images/pageIcons/going.svg" alt=""></button>
            </div>
            <div class="bar">
                <div class="symbol">--:-</div>
                <div class="compass-bar"></div>
                <div class="symbol">-:--</div>
            </div>
        </footer>
    </div>
</body>

</html>
